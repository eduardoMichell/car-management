<div class="background">
  <div class="box">
    <mat-card>
      <mat-card-title class="center">ðŸš— New Car ðŸš—</mat-card-title>
      <form>
        <mat-form-field>
          <input matInput placeholder="Brand"
                 [(ngModel)]="car.brand" name="brand" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Model"
                 [(ngModel)]="car.model" name="model" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" (dateChange)="changeDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Price"   (blur)="transformAmount($event)"
                 [(ngModel)]="formattedAmount" name="price" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Color"
                 [(ngModel)]="car.color" name="color">
        </mat-form-field>
      </form>

      <button mat-raised-button (click)="createCar()" color="primary">
        Create Car
      </button>

      <button mat-raised-button (click)="cancel()">
        Cancel
      </button>

    </mat-card>
  </div>
</div>
