<div>
  <!--  Paginator-->
  <mat-paginator class="paginator"
                 [pageIndex]="0"
                 [pageSize]="8"
                 >
  </mat-paginator>

  <table mat-table [dataSource]="dataSource" class="full-width-table" >
    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let row">{{row.brand}}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let row">{{row.model}}</td>
    </ng-container>

    <!-- Year of Fabrication Column -->
    <ng-container matColumnDef="yearFabrication">
      <th mat-header-cell *matHeaderCellDef>Year of Fabrication</th>
      <td mat-cell *matCellDef="let row">{{row.yearFabrication | date:'yyyy'}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let row">{{row.color}}</td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/update/{{row._id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/delete/{{row._id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
